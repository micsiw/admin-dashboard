<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-wrapper">
        <aside>
            <div class="logo">Logo</div>
            <ul class="sidebar-nav-upper">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="sidebar-nav-lower">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </aside>
        <div class="main-section">
            <header>
                <div class="nav-upper">
                    Search and notifications here
                </div>
                <div class="nav-lower">
                    Navigation and welcome message here
                </div>
            </header>
            <div class="main">
                <section class="projects">
                    cool projects here
                </section>
                <section class="announcements">
                    announcements here
                </section>
                <section class="trending">
                    trending notifications here
                </section>
            </div>
        </div>
    </div>
</body>
</html>
